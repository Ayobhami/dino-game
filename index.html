<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 400px;
        }
        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Game canvas will be inserted here by p5.js -->
    </div>
    <!-- Load game script -->
    <script src="game.js"></script>
    <!-- Fallback message if game doesn't load -->
    <noscript>
        <p style="text-align: center; color: red;">
            Please enable JavaScript to play the Dino Game!
        </p>
    </noscript>
</body>
</html>
